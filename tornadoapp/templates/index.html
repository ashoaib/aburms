<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="{{ meta['description'] }}">
		<meta name="keywords" content="abu,raihan,shoaib,aburms,web,developer,london,php,html,css,python,tornado">
		<meta property="og:title" content="{{ meta['title'] }}">
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ meta['url'] }}">
		<meta property="og:image" content="{{ static_url('assets/og.jpg') }}">
		<meta property="og:description" content="{{ meta['description'] }}">
		<meta property="og:site_name" content="{{ meta['site_name'] }}">
		<title>abur.ms</title>
		<link href="{{ static_url('css/main.css') }}" type="text/css" rel="stylesheet">
		{% end %}
	</head>
	<body>
		<div id="container">
			<header>
				<div id="logo" class="aburms-logo">abur<span class="aburms-logo-circle">ms</span></div>
				<div class="header-title">{{ header_title }}</div>
			</header>
			<div id="body">
				<div id="content">{{ body_content }}</div>
				<nav>
					<ul class="pages">
						<li><a href="/about" {% if active == "about" %}class="active"{% end %}>about</a></li>
						<li><a href="/work" {% if active == "work" %}class="active"{% end %}>work</a></li>
						<li><a href="/stuff" {% if active == "stuff" %}class="active"{% end %}>stuff</a></li>
						<li><a href="/contact" {% if active == "contact" %}class="active"{% end %}>contact</a></li>
					</ul>
					<ul class="external">
						<li><a href="http://www.facebook.com/abu.shoaib" target="_blank">facebook</a></li>
						<li><a href="http://www.twitter.com/aburms" target="_blank">twitter</a></li>
						<li><a href="http://www.linkedin.com/pub/abu-shoaib/45/208/601" target="_blank">linkedin</a></li>
						<li><a href="http://www.github.com/ashoaib" target="_blank">github</a></li>
					</ul>
					<footer>&copy; 2013 aburms, unless stated otherwise</footer>
				</nav>
			</div>
		</div>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-38581013-1']);
			_gaq.push(['_trackPageview']);
			
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
